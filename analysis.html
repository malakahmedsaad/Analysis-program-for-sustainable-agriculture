<html>
    <header>
        <title>Analysis</title>
        <link rel="stylesheet" href="style.css">

    <body>

            </div>

            <div class="tabs">
                <ul class="l">
                    <li onClick="window.location.assign('index.html');">Home</li>
                    <li onClick="window.location.assign('readings.html');">Readings</li>
                    <li onClick="window.location.assign('analysis.html');">Analysis</li>

            </div>
            <div class="contacts">
                <a href="#"><img id="email" src="icons/icons8-mail-50.png"></a>
                <a href="#"><img id="facebook" src="icons/icons8-facebook-48.png"></a>
                <a href="#"><img id="whatsapp" src="icons/icons8-whatsapp-48.png"></a>

        <div id="container">
            <div class="specie">
                <div class="col table_contain">
                    <div class="title">Analysis</div>
                    <div id="Analysis_chart" style="width: 600px; height: 400px"></div>
                    
                    <div class="legends">
                        <div class="legend">
                            <div class="color" style="background-color: #D82E3F"></div>
                            <div class="label">Acidic death point</div>
                        </div>
                        <div class="legend">
                            <div class="color" style="background-color: #808080"></div>
                            <div class="label">No reproduction</div>
                        </div>
                        <div class="legend">
                            <div class="color" style="background-color: #FFE135"></div>
                            <div class="label">Slow growth</div>
                        </div>
                        <div class="legend">
                            <div class="color" style="background-color: #28CC2D"></div>
                            <div class="label">Optimal growth</div>
                        </div>
                        <div class="legend">
                            <div class="color" style="background-color: #185abc"></div>
                            <div class="label">Alkaline death point</div>
                        </div>
                    </div>
                    
                    <div id="Ph_level">pH level: 0</div>
                    <div id="OutputText">
                    </div>
                </div>
            </div>
        </div>
